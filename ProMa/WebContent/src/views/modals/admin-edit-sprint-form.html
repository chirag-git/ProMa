<div class="modal" tabindex="-1" role="dialog" aria-hidden="true"
	ng-controller="projectController">
	<div class="modal-dialog">
		<form class="form-horizontal" role="form" name="editsprintform"
			ng-submit="editCurrentSprint();$hide()">
			<div class="modal-content">
				<div class="modal-header"">
					<button type="button" class="close" aria-label="Close"
						ng-click="$hide()">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">Edit Current Sprint</h4>
				</div>
				<div class="modal-body">

					<div class="form-group">
						<label class="col-sm-2 control-label" for="milestone">Milestone
						</label>
						<div class="col-sm-10">
							<input type="text" class="form-control"
								id="edit-sprint-form-milestone" ng-model="editsprintfields.milestone"
								ng-value="currentSprint.milestone"
								ng-init="editsprintfields.milestone=currentSprint.milestone"
								placeholder="Enter Milestones" />
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label" for="startdate">Start
							Date</label>
						<div class="col-sm-10">
							<input class="form-control"
							ng-model="editsprintfields.startdate" data-date-format="yyyy-MM-dd"
							data-date-type="number" data-min-date="02/10/86"
							data-autoclose="1" name="startdate"
							bs-datepicker type="text"
							data-min-date="02/10/86"
							data-max-date="today" 
							ng-value="currentSprint.startdate"
							ng-init="editsprintfields.startdate=currentSprint.startdate"
							>
						</div>
					</div>
					
					
					<div class="form-group">
						<label class="col-sm-2 control-label" for="enddate">End
							Date</label>
						<div class="col-sm-10">
							<input class="form-control"
							ng-model="editsprintfields.enddate" data-date-format="yyyy-MM-dd"
							data-date-type="number"
							data-autoclose="1" name="enddate"
							bs-datepicker type="text"
							data-min-date="today"
							ng-value="currentSprint.enddate"
							ng-init="editsprintfields.enddate=currentSprint.enddate"
							>
						</div>
					</div>
					
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" ng-click="$hide()">Close</button>
					<button type="submit" class="btn btn-primary">Save Changes</button>
				</div>

			</div>
		</form>
	</div>
</div>
