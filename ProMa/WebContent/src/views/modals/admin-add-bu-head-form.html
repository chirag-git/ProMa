<div class="modal" tabindex="-1" role="dialog" aria-hidden="true" ng-controller="individualController">
	<div class="modal-dialog">
		<form class="form-horizontal" role="form" name="userform" ng-submit="addABUHead();$hide()">
			<div class="modal-content">
				<div class="modal-header"">
					<button type="button" class="close" aria-label="Close"
						ng-click="$hide()">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">Add a Business Unit Head</h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label class="col-sm-2 control-label" for="buhead">Business Unit Head</label>
						<div class="col-sm-10">
							<select class="form-control" id="admin-buhead-form-buhead"
								ng-model="fields.userid">
								<option ng-repeat="user in users" value={{user.userid}}>{{user.username}}</option>
							</select>
						</div>
					</div>


				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" ng-click="$hide()">Close</button>
					<button type="submit" class="btn btn-primary">Add</button>
				</div>

			</div>
		</form>
	</div>
</div>
